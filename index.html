<!doctype html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">       
    <title>DOM - Manipulando valores de inputs text</title>
  </head>

  <body> 
    <input type="text" placeholder="Digite um caractere aqui" id="campo_entrada_caractere" onkeyup="distribuiCaractere()">
    <!--onkeyup é utilizado para incluir o evento de uma tecla digitada e para capturar um valor digitado
    precisamos que todo o processo de inclusão desse caractere no campo seja realizado e o método onkeyup
    é acionado somente após a finalização do evento de inclusão do caractere.-->
    <hr>
    <span>Letras:</span>
    <input type="text" disabled id="campo_letras">

    <span>Números:</span>
    <input type="text" disabled id="campo_numeros"> 
    


    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
